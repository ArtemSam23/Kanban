<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dnd.js"></script>
    <script type="module" src="drag_and_drop.js" defer></script>
    <script src="for_touchscreen.js" defer></script>
</head>
<body>
    <div class="appContainer">
        <div class="boards">
            <div class="boards_titles">
                <h1>To Do</h1>
            </div>
            <div class="list">
                <p class="list__items" draggable="true">1</p>
                <p class="list__items" draggable="true">2</p>
                <p class="list__items" draggable="true">3</p>
            </div>
        </div>
        <div class="boards">
            <div class="boards_titles">
                <h1>In progress</h1>
            </div>
            <div class="list">
                <p class="list__items" draggable="true">4</p>
                <p class="list__items" draggable="true">5</p>
                <p class="list__items" draggable="true">6</p>
            </div>
        </div>
        <div class="boards">
            <div class="boards_titles">
                <h1>Done</h1>
            </div>
            <div class="list">
            </div>
        </div>
    </div>
</body>
</html>
